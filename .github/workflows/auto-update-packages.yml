name: "auto-update-packages"
on:
  schedule:
    # See cron format at https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows#scheduled-events
    # Update packages 5am and 4pm PST
    - cron:  '0 0,13 * * *'

