        - codefresh
        - conftest
        - consul
        - ctop
        - direnv
        - doctl
        - duffle
        - ec2-instance-selector
        - emailcli
        - envcli
        - fargate
        - fetch
        - figurine
        - fzf
        - gh
        - ghr
        - github-commenter
        - github-release
        - github-status-updater
        - gitleaks
        - go-jsonnet
        - gomplate
        - gonsul
        - goofys
        - gosu
        - gotop
        - grpcurl
        - hcledit
        - helm
        - helm2
        - helm3
        - helmfile
        - htmltest
        - hugo
        - jp
        - jq
        - json2hcl
        - jx
